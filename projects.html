            <div id ="contact-container">
              <h1 class="" id="contact-head">
                Let's connect.
              </h1>
              <figure id="footer-img">
                <img src="img/connect-img2.png" class="" id="connecting-pieces" alt="Connecting puzzle pieces.">
              </figure>
            
              <div id="form-container" class="">  
                <form id="contact-form" method="POST" action="https://formspree.io/xeqronjk">
                  
                  <div id="form-fields">
                      <label for="name" class="form-label">Name:</label>
                      <input type="name" id="name" name="name" class="form-input" required>
                  
                    
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" id="email" name="email" class="form-input" required>
                  
                      <label for="message" class="form-label">Message:</label>
                      <textarea id="message" class="form-input" name="message" rows=5></textarea>
                  </div>
                  <input type="hidden" name="_next" value="https://caseypitman.com/thanks.html" required>
                  <button type="submit" id="submit-btn" class="">Send</button>
                  
                </form>
              </div><!--End form container-->
